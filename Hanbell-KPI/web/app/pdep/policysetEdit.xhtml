<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="policyset" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{policySetManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">方针展开－编辑</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="方针名称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="name" value="#{policySetManagedBean.currentEntity.name}" title="Name"
                                       />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="方针年度" for="year" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="year" value="#{policySetManagedBean.currentEntity.year}" title="year"
                                     required="true" requiredMessage="请输入方针年度"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="部门愿景" for="vision" /></p:column>
                    <p:column colspan="3">
                        <p:outputLabel id="vision" value="#{policySetManagedBean.currentEntity.vision}" title="vision"   />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="部门方针" for="policydescript" /></p:column>
                    <p:column colspan="3">
                        <p:outputLabel id="policydescript" value="#{policySetManagedBean.currentEntity.policydescript}" title="policydescript" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门" for="deptno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="deptno" value="#{policySetManagedBean.currentEntity.deptno}" title="deptno"  styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入部门"/>
                        <p:commandButton id="btnApplyDeptSelect" actionListener="#{policySetManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{policySetManagedBean.handleDialogReturnWhenEdit}"
                                    update="deptno,deptna" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="deptna" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptna" value="#{policySetManagedBean.currentEntity.deptna}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="负责人员" for="userno" /></p:column>
                    <p:column>
                        <p:inputText id="userno" value="#{policySetManagedBean.currentEntity.userno}" title="userno" styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入负责人员"/>
                        <p:commandButton id="btnSystemUserSelect" actionListener="#{policySetManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{policySetManagedBean.handleDialogReturnUserWhenEdit}"
                                    process="@this" update="userno,userna" />
                        </p:commandButton>
                    </p:column>
                    <p:column><h:outputText value="姓名"/></p:column>
                    <p:column>
                        <h:outputText id="userna" value="#{policySetManagedBean.currentEntity.userna}" title="userna" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="API" for="api" /></p:column>
                    <p:column>
                        <p:inputText id="api" value="#{policySetManagedBean.currentEntity.api}" title="API" required="true"/>
                    </p:column>
                    <p:column><p:outputLabel value="菜单部门" for="menudeptno" /></p:column>
                    <p:column>
                        <p:inputText id="menudeptno" value="#{policySetManagedBean.currentEntity.menudeptno}" title="menudeptno" required="true"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="考核明细">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{policySetManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formOne:tabView:plgDetail,tableList"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{policySetManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnFillDetail" widgetVar="btnFillDetail" value="填报"  icon="ui-icon-plus"
                                             process="@this"  oncomplete="PF('dlgDetail').show();">
                            </p:commandButton>
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{policySetManagedBean.doConfirmDetail()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,formOne:tabView:plgDetail" update="formOne:tabView:plgDetail,formOne:tabView:tableList,formOne:growl"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail"  styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="目标类别" for="perspective"/></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="perspective" value="#{policySetManagedBean.currentDetail.perspective}" title="perspective"/>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="目标" for="objective" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="objective" value="#{policySetManagedBean.currentDetail.objective}" title="objective"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="类别序号" for="seqname" /></p:column>
                            <p:column>
                                <p:inputText id="seqname" value="#{policySetManagedBean.currentDetail.seqname}" title="seqname">
                                    <p:ajax listener="#{policySetManagedBean.setSeqName}"  update ="tableList,plgDetail"></p:ajax>
                                </p:inputText>
                            </p:column>
                            <p:column><p:outputLabel value="方针名称" for="name" /></p:column>
                            <p:column>
                                <p:inputText id="name" value="#{policySetManagedBean.currentDetail.name}" title="name"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="内容类型（文字/数字）" for="calculationtype" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:selectOneMenu id="calculationtype" value="#{policySetManagedBean.currentDetail.calculationtype}" title="内容类型" >
                                    <f:selectItem itemLabel="文字" itemValue="A"/>
                                    <f:selectItem itemLabel="数字" itemValue="B"/>
                                    <p:ajax listener="#{policySetManagedBean.verifyCalculationtype}"  update ="formOne"></p:ajax>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="计算方式" for="performancecalculation" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:selectOneMenu id="performancecalculation" value="#{policySetManagedBean.currentDetail.performancecalculation}" title="计算方式" >
                                    <f:selectItem itemLabel="实际/目标" itemValue="A"/>
                                    <f:selectItem itemLabel="目标/实际" itemValue="B"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="类型" for="type" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="type" value="#{policySetManagedBean.currentDetail.type}" title="type"
                                             requiredMessage="请输入类型"/>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="单位" for="unit" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="unit" value="#{policySetManagedBean.currentDetail.unit}" title="unit"
                                             requiredMessage="请输入单位"/>
                            </p:column> 
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="参考KPI" for="fromkpi" /></p:column>
                            <p:column>
                                <p:inputText id="fromkpi" value="#{policySetManagedBean.currentDetail.fromkpi}" title="fromkpi"  styleClass="inputWithButton" />
                                <p:commandButton id="btnIndicatorSelect" actionListener="#{policySetManagedBean.openDialog('indicatorSelect')}" icon="ui-icon-extlink"
                                                 process="@this,formOne:tabView:plgDetail" update="formOne:tabView:plgDetail,formOne:tabView:tableList,formOne:growl">
                                    <p:ajax event="dialogReturn" listener="#{policySetManagedBean.handleDialogReturnWhenDetailEdit}" update="formOne,fromkpi,fromkpiname" />
                                </p:commandButton>
                            </p:column>
                            <p:column><p:outputLabel value="KPI名称" for="fromkpiname" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="fromkpiname" value="#{policySetManagedBean.currentDetail.fromkpiname}" title="fromkpiname"/>
                            </p:column> 
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="参考KPI转换率(X=KPI值/转换数值)" for="indicatorrate" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="indicatorrate" value="#{policySetManagedBean.currentDetail.indicatorrate}" title="indicatorrate"/>
                            </p:column> 
                            <p:column styleClass="Wid20"><p:outputLabel value="序号" for="seq" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputNumber id="seq" value="#{policySetManagedBean.currentDetail.seq}" title="seq" >
                                    <p:ajax listener="#{policySetManagedBean.setSeq}"  update ="tableList,plgDetail"></p:ajax>
                                </p:inputNumber>
                            </p:column> 
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="PLM编号" for="fromplm" /></p:column>
                            <p:column>
                                <p:inputText id="fromplm" value="#{policySetManagedBean.currentDetail.fromplm}" title="fromplm"  styleClass="inputWithButton"/>
                                <p:commandButton id="btnProjectSelect" actionListener="#{policySetManagedBean.openDialog('projectSelect')}" icon="ui-icon-extlink"
                                                 process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{policySetManagedBean.handleDialogReturnDeptWhenProjectNew}" update="fromplm,fromplmname,formOne:growl"/>
                                </p:commandButton>
                            </p:column>
                            <p:column><p:outputLabel value="PLM名称" for="fromplmname" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="fromplmname" value="#{policySetManagedBean.currentDetail.fromplmname}" title="fromplmname"/>
                            </p:column> 

                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="tableList" value="#{policySetManagedBean.detailList}" var="item" styleClass="tableList Mtop10" scrollable="true"  scrollHeight="550"
                                 selectionMode="single" selection="#{policySetManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect" update="formOne:tabView:plgDetail"
                                oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" listener="#{policySetManagedBean.setBeforeDetailEntity}"/>
                        <p:ajax event="rowDblselect" update="formOne:dlgDetail" oncomplete="PF('dlgDetail').show();"/>
                        <p:ajax event="rowUnselect" />
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="排序"/>
                            </f:facet>
                            <h:outputText value="#{item.seq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="目标类别"/>
                            </f:facet>
                            <h:outputText value="#{item.perspective}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="目标"/>
                            </f:facet>
                            <h:outputText value="#{item.objective}"/>
                        </p:column>
                        <p:column styleClass="Wid10">
                            <f:facet name="header" >
                                <h:outputText value="类别序号"/>
                            </f:facet>
                            <h:outputText value="#{item.seqname}"/>
                        </p:column>
                        <p:column styleClass="Wid30">
                            <f:facet name="header">
                                <h:outputText value="方针内容"/>
                            </f:facet>
                            <p:graphicImage name="images/K.png" library="ultima-layout" style="height:20px;width:20px;background-color: #EEE8AA" rendered="#{item.fromkpi!='' and item.fromkpi!=null}"/>
                            <p:graphicImage name="images/P.png" library="ultima-layout" style="height:20px;width:20px;background-color: #EEE8AA" rendered="#{item.fromplm!='' and item.fromplm!=null}"/>
                            <h:outputText value="#{item.name}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q1基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bq1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q1目标"/>
                            </f:facet>
                            <h:outputText value="#{item.tq1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q2基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bq2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q2目标"/>
                            </f:facet>
                            <h:outputText value="#{item.tq2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="上本年基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bhy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="上本年目标"/>
                            </f:facet>
                            <h:outputText value="#{item.thy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q3基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bq3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q3目标"/>
                            </f:facet>
                            <h:outputText value="#{item.tq3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q4基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bq4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Q4目标"/>
                            </f:facet>
                            <h:outputText value="#{item.tq4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="全年基准"/>
                            </f:facet>
                            <h:outputText value="#{item.bfy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="全年目标"/>
                            </f:facet>
                            <h:outputText value="#{item.tfy}"/>
                        </p:column>

                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail"  maximizable="true"  height="#{policySetManagedBean.currentDetail.calculationtype=='B'?450:720}" width="80%" style="text-align: center"
                      header="#{policySetManagedBean.currentDetail.name}" >
                <p:panelGrid id ="plgFillDetail1" styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column  colspan="4" ><p:outputLabel value="#{policySetManagedBean.currentDetail.name}"></p:outputLabel></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="类型"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.calculationtype=='A'?'文字':'数字'}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="达成率计算方式"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.performancecalculation=='A'?'实际/目标':'目标/实际'}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI序号"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.fromkpi}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI名称"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.fromkpiname}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="单位"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.unit}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI比率"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policySetManagedBean.currentDetail.indicatorrate}"/></p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid id="plgFillDetail"  styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="Wid5"><p:outputLabel value="期间"/></p:column>
                            <p:column styleClass="Wid15" colspan="2" rendered="#{policySetManagedBean.currentDetail.calculationtype!='B'}"><p:outputLabel value="基准或目标"/></p:column>
                            <p:column  rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}"><p:outputLabel value="基准"/></p:column>
                            <p:column  rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}"><p:outputLabel value="目标"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="实际"/></p:column>
                            <p:column><p:outputLabel value="达成"/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q1"/></p:column>
                        <p:column colspan="2" rendered="#{policySetManagedBean.currentDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq1" value="#{policySetManagedBean.currentDetail.tq1}" rows="5" styleClass="Wid100"  title="tq1"/>
                        </p:column>
                        <p:column rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}" styleClass="Wid10">
                            <p:inputNumber id="bq1n" value="#{policySetManagedBean.currentDetail.bq1}" styleClass="Wid100"  title="bq1" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}" styleClass="Wid10">
                            <p:inputNumber id="tq1n" value="#{policySetManagedBean.currentDetail.tq1}" styleClass="Wid100"  title="tq1" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column  styleClass="Wid10">
                            <p:inputTextarea id="aq1" value="#{policySetManagedBean.currentDetail.aq1}" rows="5" styleClass="Wid100"  title="aq1" rendered="#{policySetManagedBean.currentDetail.calculationtype!='B'}"/>
                            <p:inputNumber id="aq1n" value="#{policySetManagedBean.currentDetail.aq1}" styleClass="Wid100"  title="aq1" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq1" value="#{policySetManagedBean.currentDetail.pq1}" title="pq1"
                                           symbol="%" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q2"/></p:column>
                        <p:column colspan="2" rendered="#{policySetManagedBean.currentDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq2" value="#{policySetManagedBean.currentDetail.tq2}" rows="5" styleClass="Wid100"  title="tq2"/>
                        </p:column>
                        <p:column rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}">
                            <p:inputNumber id="bq2n" value="#{policySetManagedBean.currentDetail.bq2}" styleClass="Wid100"  title="bq2" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}">
                            <p:inputNumber id="tq2n" value="#{policySetManagedBean.currentDetail.tq2}" styleClass="Wid100"  title="tq2" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputTextarea id="aq2" value="#{policySetManagedBean.currentDetail.aq2}" rows="5" styleClass="Wid100"  title="aq2" rendered="#{policySetManagedBean.currentDetail.calculationtype!='B'}"/>
                            <p:inputNumber id="aq2n" value="#{policySetManagedBean.currentDetail.aq2}" styleClass="Wid100"  title="aq2" decimalPlaces="3"
                                           symbol="#{policySetManagedBean.currentDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policySetManagedBean.currentDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq2" value="#{policySetManagedBean.currentDetail.pq2}" title="pq2"
                                           symbol="%" symbolPosition="s"  emptyValue="zero" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="上半年"/></p:column>
