<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{scorecardManagedBean.init()}"  icon="ui-icon-sync" process="@this" update="formList"/>
                    <p:commandButton id="btnVerify" value="抛转OA" actionListener="#{scorecardManagedBean.verify()}"  icon="ui-icon-check" process="@this" update="formList" >
                        <p:confirm header="系统提示" message="确定抛转OA？" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="导出" actionListener="#{scorecardManagedBean.print()}" icon="ui-icon-print"
                                     process="@this"/>
                    <p:commandButton id="btnCalc" value="得分" actionListener="#{scorecardManagedBean.calcScore()}" icon="ui-icon-check"
                                     rendered="#{!scorecardManagedBean.freezed}" process="@this" update="formList">
                        <p:confirm header="系统提示" message="计算得分吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <style type="text/css">
                body .ui-steps .ui-steps-item {
                    width: 12%;
                }
            </style>
            <div id="plgVerify" styleClass="plgHead Wid100">
                <p:steps activeIndex="#{scorecardManagedBean.auditorMap.size()-1}">
                    <c:forEach items="#{scorecardManagedBean.auditorMap}" var="item">
                        <p:menuitem value="#{item.value}" />
                    </c:forEach>
                </p:steps>
            </div>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">绩效考核－编辑</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="绩效名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{scorecardManagedBean.scorecard.name}" title="Name"/>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="绩效年度"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="seq" value="#{scorecardManagedBean.scorecard.seq}" title="seq"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="绩效描述"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="descript" value="#{scorecardManagedBean.scorecard.descript}" title="descript" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="考核部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptno" value="#{scorecardManagedBean.scorecard.deptno}" title="deptno"  styleClass="inputWithButton"/>
                    </p:column>
                    <p:column><p:outputLabel value="部门名称" for="deptname" /></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{scorecardManagedBean.scorecard.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="负责人员" for="userid" /></p:column>
                    <p:column>
                        <h:outputText id="userid" value="#{scorecardManagedBean.scorecard.userid}" title="userid" styleClass="inputWithButton"/>
                    </p:column>
                    <p:column><h:outputText value="姓名"/></p:column>
                    <p:column>
                        <h:outputText id="username" value="#{scorecardManagedBean.scorecard.username}" title="username" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:panelGrid id="plgScore" styleClass="plgHead Wid100" style="text-align: right">
                <p:row>
                    <p:column styleClass="Wid15"><h:outputText value="Q1得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q2得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="上半年得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q3得分"/></p:column>
                    <p:column styleClass="Wid15"><h:outputText value="Q4得分"/></p:column>
                    <p:column styleClass="Wid20"><h:outputText value="全年得分"/></p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText id="sq1" value="#{scorecardManagedBean.scorecard.sq1}" title="sq1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq2" value="#{scorecardManagedBean.scorecard.sq2}" title="sq2"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sh1" value="#{scorecardManagedBean.scorecard.sh1}" title="sh1"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq3" value="#{scorecardManagedBean.scorecard.sq3}" title="sq3"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sq4" value="#{scorecardManagedBean.scorecard.sq4}" title="sq4"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="sfy" value="#{scorecardManagedBean.scorecard.sfy}" title="sfy"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable value="#{scorecardManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{scorecardManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    当前是#{scorecardManagedBean.userManagedBean.y}年第#{scorecardManagedBean.userManagedBean.q}季度绩效考核
                </f:facet>
                <p:ajax event="rowSelect"  update="formList:dlgDetail,formList:dlgStageDescription" oncomplete="PF('dlgDetail').show();" listener="#{scorecardManagedBean.handleDialogReturnWhenSelect}" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" listener="#{scorecardManagedBean.handleDialogReturnWhenSelect}" />
                <p:column styleClass="Wid30">
                    <f:facet name="header">
                        <h:outputText value="考核内容"/>
                    </f:facet>
                    <p:graphicImage name="images/K.png" library="ultima-layout" style="height:20px;width:20px;background-color: #EEE8AA" rendered="#{item.indicator!='' and item.indicator!=null}"/>
                    <p:graphicImage name="images/P.png" library="ultima-layout" style="height:20px;width:20px;background-color: #EEE8AA" rendered="#{item.projectSeq!='' and item.projectSeq!=null}"/>
                    <p:graphicImage name="images/F.png" library="ultima-layout" style="height:20px;width:20px;background-color: #EEE8AA" rendered="#{item.policySeq!='' and item.policySeq!=null}"/>
                    <h:outputText value="#{item.content}"></h:outputText>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="权重"/>
                    </f:facet>
                    <h:outputText value="#{item.weight}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq1}%" style="#{(item.pq1 &lt; 100 and item.pq1 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q1得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq2}%" style="#{(item.pq2 &lt; 100 and item.pq2 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q2得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq2}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY达成"/>
                    </f:facet>
                    <h:outputText value="#{item.ph1}%" style="#{(item.ph1 &lt; 100 and item.ph1 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="HY得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sh1}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq3}%" style="#{(item.pq3 &lt; 100 and item.pq3 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q3得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq3}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq4}%" style="#{(item.pq4 &lt; 100 and item.pq4 &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Q4得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sq4}"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="FY达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pfy}%" style="#{(item.pfy &lt; 100 and item.pfy &gt; 0)?'color:red':'' }"/>
                </p:column>
                <p:column style="text-align: right">
                    <f:facet name="header">
                        <h:outputText value="FY得分"/>
                    </f:facet>
                    <h:outputText value="#{item.sfy}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail" height="650" width="90%" style="text-align: center"
                      header="当前是#{scorecardManagedBean.userManagedBean.y}年第#{scorecardManagedBean.userManagedBean.q}季度绩效考核，#{scorecardManagedBean.currentEntity.content}  权重  #{scorecardManagedBean.currentEntity.weight}">
                <p:panelGrid id="plgDetail"  styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="Wid5"><p:outputLabel value="期间"/></p:column>
                            <p:column styleClass="Wid15" colspan="2"><p:outputLabel value="基准或目标"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="实际"/></p:column>
                            <p:column><p:outputLabel value="达成"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="部门说明"/></p:column>
                            <p:column><p:outputLabel value="自评得分"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="总经理说明"/></p:column>
                            <p:column><p:outputLabel value="最终得分"/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row >
                        <p:column><p:outputLabel value="Q1"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq1" value="#{scorecardManagedBean.currentEntity.tq1}" rows="5" styleClass="Wid100"  title="tq1"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}"/>
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq1n" value="#{scorecardManagedBean.currentEntity.bq1}" styleClass="Wid100"  title="bq1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.benchmark}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq1n" value="#{scorecardManagedBean.currentEntity.tq1}" styleClass="Wid100"  title="tq1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.target}" />

                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq1" value="#{scorecardManagedBean.currentEntity.aq1}" rows="5" styleClass="Wid100"  title="aq1" rendered="#{scorecardManagedBean.currentEntity.type!='N'}" readonly="#{scorecardManagedBean.isReadonly(1)}"/>
                            <p:inputNumber id="aq1n" value="#{scorecardManagedBean.currentEntity.aq1}" styleClass="Wid100"  title="aq1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}" disabled="#{scorecardManagedBean.scorecardGrant.actual}" readonly="#{scorecardManagedBean.isReadonly(1)}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq1" value="#{scorecardManagedBean.currentEntity.pq1}" title="pq1"
                                           symbol="%" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq1" value="#{scorecardManagedBean.currentEntity.deptScore.q1}" rows="5" styleClass="Wid100"  title="dq1" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsq1" value="#{scorecardManagedBean.currentEntity.deptScore.sq1}" title="dsq1" style="text-align: right" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq1" value="#{scorecardManagedBean.currentEntity.generalScore.q1}" rows="5" styleClass="Wid100"  title="gq1" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq1" value="#{scorecardManagedBean.currentEntity.generalScore.sq1}" title="gsq1" style="text-align: right" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q2"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq2" value="#{scorecardManagedBean.currentEntity.tq2}" rows="5" styleClass="Wid100"  title="tq2"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq2n" value="#{scorecardManagedBean.currentEntity.bq2}" styleClass="Wid100"  title="bq2" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.benchmark}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq2n" value="#{scorecardManagedBean.currentEntity.tq2}" styleClass="Wid100"  title="tq2" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.target}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq2" value="#{scorecardManagedBean.currentEntity.aq2}" rows="5" styleClass="Wid100"  title="aq2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                            <p:inputNumber id="aq2n" value="#{scorecardManagedBean.currentEntity.aq2}" styleClass="Wid100"  title="aq2" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}" disabled="#{scorecardManagedBean.scorecardGrant.actual}" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pq2" value="#{scorecardManagedBean.currentEntity.pq2}" title="pq2"
                                           symbol="%" symbolPosition="s" emptyValue="zero" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq2" value="#{scorecardManagedBean.currentEntity.deptScore.q2}" rows="5" styleClass="Wid100"  title="dq2" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column styleClass="Wid5" >
                            <p:inputText id="dsq2" value="#{scorecardManagedBean.currentEntity.deptScore.sq2}" title="dsq2" style="text-align: right" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gq2" value="#{scorecardManagedBean.currentEntity.generalScore.q2}" rows="5" styleClass="Wid100"  title="gq2" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsq2" value="#{scorecardManagedBean.currentEntity.generalScore.sq2}" title="gsq2"  style="text-align: right" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="上半年"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="th1" value="#{scorecardManagedBean.currentEntity.th1}" rows="5" styleClass="Wid100"  title="th1"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bh1n" value="#{scorecardManagedBean.currentEntity.bh1}" styleClass="Wid100"  title="bh1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.benchmark}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="th1n" value="#{scorecardManagedBean.currentEntity.th1}" styleClass="Wid100"  title="th1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.target}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="ah1" value="#{scorecardManagedBean.currentEntity.ah1}" rows="5" styleClass="Wid100"  title="ah1" rendered="#{scorecardManagedBean.currentEntity.type!='N'}" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                            <p:inputNumber id="ah1n" value="#{scorecardManagedBean.currentEntity.ah1}" styleClass="Wid100"  title="ah1" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}" disabled="#{scorecardManagedBean.scorecardGrant.actual}" readonly="#{scorecardManagedBean.isReadonly(2)}" />
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="ph1" value="#{scorecardManagedBean.currentEntity.ph1}" title="ph1"
                                           symbol="%" symbolPosition="s" emptyValue="zero" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dh1" value="#{scorecardManagedBean.currentEntity.deptScore.h1}" rows="5" styleClass="Wid100"  title="dh1"  readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="dsh1" value="#{scorecardManagedBean.currentEntity.deptScore.sh1}" title="dsh1"  style="text-align: right" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="gh1" value="#{scorecardManagedBean.currentEntity.generalScore.h1}" rows="5" styleClass="Wid100"  title="gh1" readonly="#{scorecardManagedBean.isReadonly(2)}" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputText id="gsh1" value="#{scorecardManagedBean.currentEntity.generalScore.sh1}" title="gsh1"  style="text-align: right" readonly="#{scorecardManagedBean.isReadonly(2)}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Q3"/></p:column>
                        <p:column colspan="2" rendered="#{scorecardManagedBean.currentEntity.type!='N'}">
                            <p:inputTextarea id="tq3" value="#{scorecardManagedBean.currentEntity.tq3}"  rows="5" styleClass="Wid100"  title="tq3"
                                             readonly="#{scorecardManagedBean.scorecard.status!='N'}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="bq3n" value="#{scorecardManagedBean.currentEntity.bq3}" styleClass="Wid100"  title="bq3" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.benchmark}" />
                        </p:column>
                        <p:column rendered="#{scorecardManagedBean.currentEntity.type=='N'}">
                            <p:inputNumber id="tq3n" value="#{scorecardManagedBean.currentEntity.tq3}" styleClass="Wid100"  title="tq3" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"
                                           readonly="#{scorecardManagedBean.scorecard.status!='N'}" disabled="#{scorecardManagedBean.scorecardGrant.target}" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq3" value="#{scorecardManagedBean.currentEntity.aq3}"  rows="5" styleClass="Wid100"  title="aq3" rendered="#{scorecardManagedBean.currentEntity.type!='N'}" readonly="#{scorecardManagedBean.isReadonly(3)}"/>
                            <p:inputNumber id="aq3n" value="#{scorecardManagedBean.currentEntity.aq3}" styleClass="Wid100"  title="aq3" decimalPlaces="3"
                                           symbol="#{scorecardManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero" rendered="#{scorecardManagedBean.currentEntity.type=='N'}" disabled="#{scorecardManagedBean.scorecardGrant.actual}" readonly="#{scorecardManagedBean.isReadonly(3)}"/>
                        </p:column>
                        <p:column styleClass="Wid5" style="text-align: right">
                            <p:inputNumber id="pq3" value="#{scorecardManagedBean.currentEntity.pq3}" title="pq3"
                                           symbol="%" symbolPosition="s" emptyValue="zero" readonly="#{scorecardManagedBean.isReadonly(3)}"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="dq3" value="#{scorecardManagedBean.currentEntity.deptScore.q3}"  rows="5" styleClass="Wid100"  title="dq3"  readonly="#{scorecardManagedBean.isReadonly(3)}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
