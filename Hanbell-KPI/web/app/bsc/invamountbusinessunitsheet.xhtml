<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:outputLabel for="type" value="事业部" style="font-size:18px" />
                <p:selectOneMenu id="type" value="#{inventoryManagerBean.type}" style="width:600px;font-size: 18px">
                    <f:selectItem itemLabel="--请选择--" itemValue="N" />
                    <f:selectItem itemLabel="生产目标" itemValue="SC" />
                    <f:selectItem itemLabel="服务目标" itemValue="FW" />
                    <f:selectItem itemLabel="营业目标" itemValue="YY" />
                    <f:selectItem itemLabel="研发目标" itemValue="YF" />
                </p:selectOneMenu>
                <p:outputLabel for="genre" value="产品别" style="font-size:18px" />
                <p:selectOneMenu id="genre" value="#{inventoryManagerBean.genre}" style="width:600px;font-size: 18px">
                    <f:selectItem itemLabel="--请选择--" itemValue="N" />
                    <f:selectItems value="#{inventoryManagerBean.cities}" />
                </p:selectOneMenu>
                <p:outputLabel value="请输入查询的年份" for="clientyear" style="font-size:18px" />
                <p:inputText id="clientyear" value="#{inventoryManagerBean.year}" title="年"  required="true" requiredMessage="请输入查询的年份"/>
                <p:outputLabel value="请输入查询的月份" for="clientmonth" style="font-size:18px"/>
                <p:inputText id="clientmonth" value="#{inventoryManagerBean.month}" title="月" />
            </p:panelGrid>
            <p:toolbar id="toolbar-head" styleClass="topToolbar">
                <f:facet name="left">
                    <p:link value="返回"  outcome="home" style="float: left;color: white;font-size: 18px"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{inventoryManagerBean.resetQuery()}"  icon="ui-icon-refresh"
                                     update="formOne" />
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{inventoryManagerBean.InvamountBusinessUnitQuery()}"  icon="ui-icon-search"
                                     update="formOne:tblList" />
                </f:facet>
            </p:toolbar>
            <p:row id="toolbar" styleClass="topToolbar" style="visibility: hidden"></p:row>
            <p:dataTable id="tblList" value="#{inventoryManagerBean.invamountBUList}" var="item" tableStyleClass="plgSheetData"
                         rowSelectMode="single" rowKey="item.id">
                <f:facet name="header">
                    <span style="font-size: 21px;" >各事业部物料库存状况表</span>
                </f:facet>
                <p:ajax event="rowSelect"  update="formOne:toolbar" />
                <p:ajax event="rowUnselect" update="formOne:toolbar" />
                <p:column styleClass="Wid20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="库别"/>
                    </f:facet>
                    <h:outputText value="#{item.invamountBusinessUnitPK.whdsc}" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{inventoryManagerBean.date3}"/>
                    </f:facet>
                    <h:outputText value="#{item.n01}" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header" >
                        <h:outputText value="#{inventoryManagerBean.date2}" style="text-align: center"/>
                    </f:facet>
                    <h:outputText  value="#{item.n02}" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{inventoryManagerBean.date1}"/>
                    </f:facet>
                    <h:outputText value="#{item.n03}" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: center" >
                    <f:facet name="header">
                        <h:outputText value="差异"/>
                    </f:facet>
                    <h:outputText value="#{item.difference}" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="占比"/>
                    </f:facet>
                    <h:outputText value="#{item.proportion}%" style="#{(item.invamountBusinessUnitPK.whdsc == '合计')?'color:red':'' }"/>
                </p:column>
            </p:dataTable>
            <p:blockUI id="blockUI" block="formOne" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>
</ui:composition>
